apply plugin: 'java'
apply plugin: 'idea'

compileJava {
    sourceCompatibility = '1.8'
}

repositories {
	mavenCentral();
}

dependencies {
	compile 'commons-cli:commons-cli:1.3'
    compile 'org.jdom:jdom:2.0.0'
}

idea{
    module{
        inheritOutputDirs = false
        outputDir = compileJava.destinationDir
        testOutputDir = compileTestJava.destinationDir
    }
}
